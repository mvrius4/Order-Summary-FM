<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" class="css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="card-header">
      <img src="images/illustration-hero.svg" class="card-image" alt="background image">
    </div>
    <div class="card-content">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="card-plan">
        <div class="first">
          <div class="first-content">
            <img src="images/icon-music.svg" alt="music icon">
          </div>
          <div class="first-content">
            <h2>Annual Plan<br><span>$59.99/year</span></h2>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="primary">Proceed to Payment</button>
      <button class="secondary">Cancel Order</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mvrius69">mvrius</a>.
  </footer>
</body>
</html>
